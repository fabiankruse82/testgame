<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js Game</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div id="video-container">
    <video id="intro-video" src="src/assets/Surprise.mp4" autoplay></video>
  </div>
  <div id="title-screen">
    <img src="src/assets/biber blokki.jpg" alt="Title Screen">
    <div id="press-key">Press any key to continue...</div>
  </div>
  
  <audio id="background-music" src="src/sounds/punk_pop-182468.mp3" loop></audio>
  <audio id="move-sound" src="src/sounds/089048_woosh-slide-in-88642.mp3"></audio>
  <audio id="jump-sound" src="src/sounds/toy-button-105724.mp3"></audio>
  <audio id="collision-sound" src="src/sounds/ough-47202.mp3"></audio>

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
